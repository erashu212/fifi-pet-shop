<div class="container">
    <div class="row">
        <div class="col-md-2 float-xl-right">
            <a routerLink="/admin/product/add" class="btn btn-primary">Add </a>
        </div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-xl-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Total Qty</th>
                        <th>Purchased Qty</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let idx = index;">
                        <td>
                            <b>{{product?.name}}</b>
                        </td>
                        <td>{{product?.category?.name}}</td>
                        <td>{{product?.price?.amount}}</td>
                        <td>{{product?.inventory?.total}}</td>
                        <td>{{product?.inventory?.purchased}}</td>
                        <td>
                            <a 
                            routerLink="/admin/product/edit/{{product?._id}}" class="btn btn-sm btn-info">Edit</a>

                            <button type="button" class="btn btn-sm btn-danger" (click)="deleteProduct(product?._id);">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
        </div>
    </div>
</div>
