<div class="container" infinite-scroll (onScroll)="loadMore($event);">
    <div class="row"
     *ngFor="let rows of groupedProducts">
        <div class="col-xs-3" *ngFor="let product of rows">
            <a class="card">
               <img class="card-img-top" style="width:100%;height:150px;" src="{{product?.attrs?.img}}" alt="{{product?.name}}">
                <div class="card-block">
                    <h4 class="card-title">{{product?.name}}</h4>
                    <p class="card-text">{{product?.desc}}</p>
                    <h6 class="card-text">Rs. {{product?.price?.amount | number}}</h6>
                    <h6 class="card-text text-primary"><strong>Qty</strong> {{product?.inventory?.total}}</h6>
                </div>
            </a>
        </div>
    </div>
</div>
