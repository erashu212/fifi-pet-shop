<div class="container">
    <form class="col-md-5 offset-md-4" novalidate [formGroup]="registerForm" (ngSubmit)="createUser($event);">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
                <input type="text" formControlName="username" class="form-control" id="inputEmail3" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" formControlName="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
