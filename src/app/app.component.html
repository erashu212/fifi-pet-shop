<header>
    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['..']">Home <span class="sr-only">(current)</span></a>
                </li>
                <li *ngIf="!(userSvc.isLoggedIn$ | async)" class="nav-item float-xs-right" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['./register']">Register</a>
                </li>
                <li *ngIf="!(userSvc.isLoggedIn$ | async)" class="nav-item float-xs-right" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['./login']">Login</a>
                </li>

                <div class="nav navbar-nav pull-lg-right" *ngIf="(userSvc.isLoggedIn$ | async)">
                    <div class="nav-item float-xs-right dropdown">
                        <a class="nav-link dropdown-toggle" id="headermenu" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
        {{user?.name || user?.username}}
      </a>
                        <div class="dropdown-menu" aria-labelledby="headermenu">
                            <a *ngIf="user?.isAdmin" class="dropdown-item" routerLink="/admin/product">Dashboard</a>
                            <a class="dropdown-item" href="javascript:void(0);" (click)="logout($event)">Logout</a>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</header>

<main style="padding-top:90px;">
    <router-outlet></router-outlet>
    <toaster-container></toaster-container>
</main>
<footer>
</footer>
